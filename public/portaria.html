<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Portaria - Validação de Liberação</title>
</head>
<body>
  <h2>Validação de Liberação - Portaria</h2>

  <input placeholder="Digite o código" id="codigo">
  <button onclick="validarCodigo()">Validar</button>

  <h3 id="resultado"></h3>

  <script>
    const API = "https://liberacao-alunos-backend.onrender.com";

    async function validarCodigo() {
      const codigo = document.getElementById("codigo").value.toUpperCase();

      if (!codigo) {
        alert("Digite um código");
        return;
      }

      try {
        const resposta = await fetch(API + "/liberacoes/" + codigo);

        if (!resposta.ok) {
          document.getElementById("resultado").innerText =
            "❌ Código não encontrado";
          return;
        }

        const dados = await resposta.json();

        document.getElementById("resultado").innerText =
          `✅ Liberação autorizada
Aluno: ${dados.aluno}
Turma: ${dados.turma}
Responsável: ${dados.responsavel}
Autorizado a retirar: ${dados.terceiro}`;

      } catch (erro) {
        document.getElementById("resultado").innerText =
          "Erro ao conectar com o servidor";
      }
    }
  </script>
</body>
</html>
